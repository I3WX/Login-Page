<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leftSide">
        <div id="leftContainer" >
            <div id="leftHedding">
                <div id="companyName"><b>Deep Blue Divers</b></div>
                <div id="quort">Dive into adventure, explore the ocean depths. Join Deep Blue Divers for an unforgettable experience!</div>
            </div>
            <div id="IMG">
                
                <div id="socialMediaLogo">
                    <img class="logo" id="facebook" src="image/logo/facebook-2-logo-svgrepo-com.svg" alt="facebook">
                    <img class="logo" id="instagram" src="image/logo/instagram-2016-logo-svgrepo-com.svg" alt="instagram">
                    <img class="logo" id="tiktok" src="image/logo/logo-tiktok-svgrepo-com.svg" alt="tiktok">
                    <img class="logo" id="X" src="image/logo/X_logo_2023_original.svg" alt="X">
                </div>
                <div id="diverImg">
                    <img id="DiverIMG" src="image/pixlr-image-generator-72cde5de-9659-4e8a-b58c-fac8d550befe.png" alt="Dirver Diving" >
                </div>
            </div>
        </div>
    </div>
    <div id="rightSide">
        <div id="rightHedding">
            REGISTRATION
        </div>
        <div id="loginForm">
            <form>
                <div id="name">
                    <div id="firstName">
                        <label for="firstName"></label>
                        <input class="textinput" type="text" name="firstName" placeholder="First Name">
                    </div>
                    <div id="lastName">
                        <label for="lastName"></label>
                        <input class="textinput" type="text" name="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div id="email">
                    <label for="Email"></label>
                    <input type="email" name="Email" id="Email" placeholder="Email">
                </div>
                <div id="password">
                    <label for="Password"></label>
                    <input type="password" name="Password" id="Password" placeholder="Email">
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
